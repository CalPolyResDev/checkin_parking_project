{% extends "base.html" %}

{% block subtitle %} | Create Zone{% endblock %}

{% block content %}
    <div id="content">
        <div id="mainLeftFull">
            <h1>Become a Student</h1>
            <p>Use the following form to become a student.</p>
            <form method="post" id="create_zone_form">
                <fieldset>
                    <legend>
                        Student Information
                    </legend>
                    {{ form.as_p }}
                </fieldset>
                <p>
                    <input type="submit" value="Submit" />
                </p>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
