{% extends "base.html" %}
{% load url from future %}

{% block subtitle %} | Authentication{% endblock %}

{% block content %}
	<div id="mainColFull">
		<h1>Authentication</h1>
		<div class="left_column">
			<form method="post" action="{% url 'login' %}" id="login_form_resident">
				<fieldset>
					<legend>
						Residents
					</legend>
						{{ rms_form.as_p }}
				</fieldset>
				<p>
					<input type="hidden" name="user_type" value="resident"/>
					<input type="submit" value="Submit" />
				</p>
				{% csrf_token %}
			</form>
		</div>
		<div class="right_column">
			<form method="post" action="{% url 'login' %}" id="login_form_admin">
				<fieldset>
					<legend>
						Administrators
					</legend>
					{{ form.as_p }}
				</fieldset>
				<p>
					<input type="hidden" name="user_type" value="administrator"/>
					<input type="submit" value="Submit" />
				</p>
				{% csrf_token %}
			</form>
		</div>
	</div>
{% endblock %}
